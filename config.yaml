vk_api:
  # VK API access token
  access_token: 'Provide your token here'
parsing:
  # Counts of POS widgets
  max_links_per_widget: 2
  # The correct URLs of the entries in the resulting file are not displayed
  skip_correct: false
  # Save the full public data in other file
  save_public_data: true
  # Fields to get from the VK API request:
  # - menu: required field to find POS widgets
  # ... other VK API fields
  public_data_fields: [ menu, activity, city, addresses, contacts, description, members_count, status ]
  utm_codes_regex:
    ID: '\d+'
    REG-CODE: '\d{2}|111|711|7114'
    MUN-CODE: '\d{8}'
    OGRN: '\d{13}'
    SOURCE: 'vk|vk1|vk2'
display:
  csv_delimiter: ';'
  # Fields for which will be in the results file
  # pos_result, pos_links - fields for show POS urls parsing statuses
  public_display_fields: [ pos_result, url, city.title, addresses.main_address.city.title, id, name, screen_name, pos_links ]
  # Whether to show detailed error information in UTM-tags
  show_utm_status: true
  codes_hints:
    # Fields for the template for displaying the results of checking UTM tags:
    # - code - code designation
    # - param - UTM-label
    # - value - UTM tag value
    # - pattern - verification pattern
    # - hint - expected value
    # - is_valid - validation result:
    #     True - passed validation
    #     False - failed verification
    pattern: '{is_valid} {param}={value} ({hint}; pattern: "{pattern}")'
    items:
      ID: 'Only digits'
      REG-CODE: 'Only 2 digits or one of the values: 111, 711, 7114'
      MUN-CODE: 'Only 8 digits'
      OGRN: 'Only 13 digits'
      SOURCE: 'Only one of the values: vk, vk1, vk2'
      UNDEFINED: 'Undefined UTM-code'
  status_types:
    pattern: '{name} {value}'
    items:
      VALID: { name: '‚úÖ', value: 'Correct urls' }
      NOT_MATCH: { name: '‚ùå', value: 'Invalid, url dont match pattern' }
      UTM_INVALID: { name: '‚ö†Ô∏è', value: 'Invalid UTM code value' }
      SPACER: { name: '‚ö†Ô∏è', value: 'Invalid, url contains spaces' }
      UNDEFINED: {name: 'üÜò', value: 'Undefined POS url'}
  result_types:
    pattern: '{name} {value}'
    items:
      CORRECT: { name: '‚úÖ', value: 'Correct urls' }
      INVALID: { name: '‚ö†Ô∏è', value: 'Contain NOT valid urls' }
      LINKS_COUNT: { name: '‚ùó', value: 'Widgets links count not pass tests' }
      MISSING: { name: '‚ùå', value: 'Urls NOT exists' }
      TIMEOUT: { name: '‚åõÔ∏è', value: 'Timeout when getting url page data' }
      ERROR: { name: 'üÜò', value: 'NOT valid url or data parsing errors' }
paths:
  log_file: 'runtime.log'
  target_file: 'target.txt'
  # Available formats for result_file:
  # - csv
  # - xlsx
  # - json
  # - html
  result_file: 'result.xlsx'
  save_public_data_dir: 'publics_data'
